<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Calculadora de troco</title>
</head>
<body>
    
    <form class="form">
        <label for="">Insira o valor em dinheiro:</label>
        <input type="text" class="input" placeholder="Exemplo: 200"></input>

        <label for="">Insira o preço a se pagar:</label>
        <input type="text" class="input" placeholder="Exemplo: 150"></input>

        <label for="">Insira as moedas disponíveis:</label>
        <input type="text" class="input" placeholder="100, 50, 0.5, 0.25..."></label>

        <button type="submit">Calcular troco</button>
    </form>

    <div class="container">
        <div class="result"></div>
        <button>Calcular novamente</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
